# Nombre de la aplicación
spring.application.name=proyecto-personal-be
api-endpoint=/gonzawhiplash

# Configuración de seguridad básica
spring.security.user.name=aye
spring.security.user.password=pass

# Configuración del datasource para H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Deferir la inicialización de datos hasta después de la creación del esquema
spring.jpa.defer-datasource-initialization=true

# Configuración de inicialización de datos
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Configuración de la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
